services:
  db:
    image: postgres:16
    container_name: medigrand-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medigrand_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medigrand_dev"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
